<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Asignaturas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let clase of clases; let i = index">
        <ion-card-header ion-text color="primary">
            {{clase.nombre}}
        </ion-card-header>
        <ion-card-content>
            <ion-label class="ion-text">
                {{clase.curso}}
            </ion-label>
            <ion-label class="ion-text">
                {{clase.profesor}}
            </ion-label>
            <button ion-button color="danger" small round (click)="deleteClase($event)"><ion-icon name="trash"></ion-icon></button>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <button ion-button color="secondary" block (click)="addClase($event)">AÃ±adir Clase</button>
</ion-footer>

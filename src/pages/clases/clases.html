<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Asignaturas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="fondo">
    <ion-card *ngFor="let clase of clases; let i = index" style="border-style: solid;border-color: #00AAE4;">
        <ion-card-header ion-text color="primary" style="border-bottom-style: solid;border-color: #00AAE4;">
            {{clase.nombre}}
        </ion-card-header>
        <ion-card-content>
            <ion-label class="ion-text">
               Curso: {{clase.curso}}
            </ion-label>
            <ion-label class="ion-text">
               Profesor/es: {{clase.profesor}}
            </ion-label>
            <button ion-button color="danger" small round (click)="deleteClase($event, i)"><ion-icon name="trash"></ion-icon></button>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <button ion-button color="secondary" block (click)="addClase($event)">AÃ±adir Asignatura</button>
</ion-footer>
